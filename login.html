<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        
        #form-section{
            margin: 300px auto;
            width:fit-content;
            border: 1px solid black;
            padding:30px;
            background-color: lightsteelblue;
        }
        td{
        padding:0.2em 1em;
      }
    </style>
</head>
<body>
    
    <div id="form-section">
        <h1>Student Login </h1>
        <form>
            <table>
                <tr>
                    <td>Student Email</td>
                    <td><input type="email" name="email" placeholder="Enter Student Email"></td>
                </tr>
                <tr>
                    <td>Student Password</td>
                    <td><input type="password" name="pwd" placeholder="Enter Student Password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </div>    
</body>
</html>
